{% include 'sitio/cabecera.html' %}

<!-- Contenido del producto -->
<div class="container producto-container">
    {% for producto in productos %}
    

    <h2>{{ producto[1] }}</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/{{ producto[2] }}" class="card-img-top" alt="{{ producto[2] }}" style="width: 100%;">
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg" alt="Imagen 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" alt="Imagen 3" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <video controls width="400" class="mt-3">
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <h4>{{producto[3]}}</h4>
    <button class="btn btn-primary comprar-btn">Comprar <i class="fas fa-shopping-cart"></i></button>
    <input type="hidden" name="producto_id" value="{{ producto[0] }}">
    {% endfor %}
</div>

<!-- Bootstrap JS y Font Awesome (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
