<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            background-color: #f4f4f4; /* Color de fondo suave */
            font-family: Arial, sans-serif; /* Fuente predeterminada */
            color: #333; /* Color de texto principal */
        }
        
        h1 {
            color: #007bff; /* Color del título principal */
            margin-top: 50px; /* Espacio superior */
            margin-bottom: 30px; /* Espacio inferior */
        }
        
        .card {
            border: 1px solid #ddd; /* Borde ligero */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        
        .card-header {
            background-color: #007bff; /* Color de fondo del encabezado */
            color: #fff; /* Color del texto del encabezado */
            border-top-left-radius: 15px; /* Bordes redondeados */
            border-top-right-radius: 15px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
        }
        
        .card-body {
            padding: 30px; /* Espaciado interno */
        }
        
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón */
            border-color: #007bff; /* Color del borde del botón */
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Color de fondo del botón al pasar el ratón */
            border-color: #0056b3; /* Color del borde del botón al pasar el ratón */
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqQkNH2i8F6s5J1g8BK3UOaOeNg+p8Y99i2/qRp9D/028F8Q9L93kQVQ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">NICA SHANGRI-LA</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 style="color: #fff;">¡Gracias por su compra!</h1>
                    </div>
                    <div class="card-body">
                        <p class="lead">Su compra se ha realizado correctamente.</p>
                        <p>En breve recibirá un correo electrónico con los detalles de su pedido.</p>
                        <a href="/productos" class="btn btn-primary">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
