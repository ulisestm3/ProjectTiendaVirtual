{% include 'sitio/cabecera.html' %}
<body>
    
    <div class="container">
        <div class="login-form">
            <h2>Inicio de sesión</h2>
            <form action="/admin/login" method="post">
                <div class="mb-3">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-sm" id="txtUsuario" name="txtUsuario" required>
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="txtPassword" name="txtPassword" required>
                </div>
                
                {% if message %}

                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                {% endif %}

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Entrar</button>
                    <a href="/admin/registro" class="btn btn-primary">Registrarse</a>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
